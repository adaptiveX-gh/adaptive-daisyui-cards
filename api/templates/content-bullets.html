<div class="layout-card p-8" data-layout="content-bullets" data-card-id="{{id}}">
  <h2 class="adaptive-text-3xl mb-6">{{title}}</h2>
  <ul class="space-y-3">
    {{#each bullets}}
    <li class="flex items-start">
      <svg class="w-6 h-6 text-primary mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      <span class="adaptive-text-base">{{this}}</span>
    </li>
    {{/each}}
  </ul>
  {{#if footnote}}
  <p class="adaptive-text-sm opacity-60 mt-6 italic">{{footnote}}</p>
  {{/if}}
</div>

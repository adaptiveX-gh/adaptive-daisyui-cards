<div class="layout-card hero-layout" data-layout="hero" data-card-id="{{id}}">
  <div class="hero-content">
    {{#if kicker}}
    <p class="adaptive-text-base uppercase tracking-wider opacity-60 mb-2">{{kicker}}</p>
    {{/if}}
    <h1 class="hero-title">{{title}}</h1>
    {{#if subtitle}}
    <p class="hero-subtitle">{{subtitle}}</p>
    {{/if}}
    {{#if cta}}
    <div class="mt-6">
      <a href="{{cta.href}}" class="btn btn-primary btn-lg">{{cta.label}}</a>
    </div>
    {{/if}}
  </div>
  <div class="hero-image">
    {{#if imageUrl}}
    <img src="{{imageUrl}}" alt="{{title}}" />
    {{else}}
    <div class="w-full h-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
      <svg class="w-32 h-32 text-white opacity-30" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
      </svg>
    </div>
    {{/if}}
  </div>
</div>

<div class="layout-card p-8" data-layout="grid" data-card-id="{{id}}">
  {{#if title}}
  <h2 class="adaptive-text-3xl mb-8 text-center">{{title}}</h2>
  {{/if}}
  <div class="grid grid-cols-2 gap-6">
    {{#each cells}}
    <div class="bg-base-200 rounded-lg p-6">
      {{#if this.title}}
      <h3 class="adaptive-text-xl font-bold mb-3">{{this.title}}</h3>
      {{/if}}
      {{#if this.body}}
      <p class="adaptive-text-base opacity-80">{{this.body}}</p>
      {{/if}}
    </div>
    {{/each}}
  </div>
</div>

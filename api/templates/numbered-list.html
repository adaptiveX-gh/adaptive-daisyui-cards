<div class="layout-card p-8" data-layout="numbered-list" data-card-id="{{id}}">
  {{#if intro}}
  <p class="adaptive-text-lg mb-6 opacity-80">{{intro}}</p>
  {{/if}}
  <ol class="space-y-4">
    {{#each items}}
    <li class="flex items-start">
      <span class="adaptive-text-xl font-bold text-primary mr-4 flex-shrink-0 w-8">{{inc @index}}</span>
      <span class="adaptive-text-base pt-1">{{this}}</span>
    </li>
    {{/each}}
  </ol>
</div>

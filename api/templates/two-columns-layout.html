<div class="layout-card two-columns-layout" data-layout="two-columns-layout" data-card-id="{{id}}">
  <div class="two-columns-header">
    <h2 class="adaptive-text-2xl font-bold">{{title}}</h2>
    <p class="adaptive-text-base opacity-70">{{subtitle}}</p>
  </div>
  <div class="two-columns-container" data-layout-container="two-columns">
    {{#each columns}}
    <div class="column">
      <h3 class="adaptive-text-xl font-bold">{{title}}</h3>
      <p class="adaptive-text-base opacity-80">
        {{description}}
      </p>
      {{#if items}}
      <ul>
        {{#each items}}
        <li class="adaptive-text-sm">{{this}}</li>
        {{/each}}
      </ul>
      {{/if}}
    </div>
    {{/each}}
  </div>
</div>
